<h3>Recent Activity</h3>
<hr />

{% for message in activity %}
<div>
    <small><a href="/profile/{{ message.user.id }}">@{{ message.user }}</a> {{ message.created | timesince }}</small><br />
    <small>replied to "{{ message.room }}"</small>
    <p>{{ message }}</p>
    {% if request.user == message.user %}
    <a href="/delete-message/{{ message.id }}">Delete</a>
    {% endif %}
    <hr />
</div>
{% endfor %}
